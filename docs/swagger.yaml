basePath: /api/v1
definitions:
  dto.ArticlePageResponse:
    properties:
      list:
        items:
          $ref: '#/definitions/model.Article'
        type: array
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
    type: object
  dto.CreateArticleRequest:
    properties:
      content:
        type: string
      title:
        maxLength: 255
        minLength: 1
        type: string
    required:
    - content
    - title
    type: object
  dto.ListArticlesRequest:
    properties:
      page:
        minimum: 1
        type: integer
      page_size:
        maximum: 100
        minimum: 1
        type: integer
    type: object
  dto.ListUsersRequest:
    properties:
      keyword:
        description: 搜索关键词（用户名/邮箱）
        type: string
      page:
        minimum: 1
        type: integer
      page_size:
        maximum: 100
        minimum: 1
        type: integer
    type: object
  dto.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  dto.LoginResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/model.User'
    type: object
  dto.RegisterRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
      username:
        type: string
    required:
    - email
    - password
    - username
    type: object
  dto.UpdateArticleRequest:
    properties:
      content:
        type: string
      title:
        maxLength: 255
        minLength: 1
        type: string
    type: object
  dto.UpdateUserRequest:
    properties:
      avatar:
        type: string
      email:
        type: string
    type: object
  dto.UserPageResponse:
    properties:
      list:
        items:
          $ref: '#/definitions/model.User'
        type: array
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
    type: object
  model.Article:
    properties:
      content:
        type: string
      created_at:
        type: string
      id:
        type: integer
      title:
        description: 标题加索引，方便搜索
        type: string
      updated_at:
        type: string
      user:
        allOf:
        - $ref: '#/definitions/model.User'
        description: 关联关系
      user_id:
        description: 逻辑外键
        type: integer
    type: object
  model.User:
    properties:
      avatar:
        type: string
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      updated_at:
        type: string
      username:
        type: string
    type: object
  util.Response:
    properties:
      code:
        description: 业务码，0 表示成功，非 0 表示失败
        type: integer
      data:
        description: 返回数据，无数据时为 null
      message:
        description: 提示信息
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@example.com
    name: API Support
    url: https://github.com/guoxiangwen/go-blog-api
  description: 一个学习 Go Web 开发的博客后端 API 项目
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Go Blog API
  version: "1.0"
paths:
  /articles:
    post:
      consumes:
      - application/json
      description: 创建一篇新文章，需要登录
      parameters:
      - description: 文章内容
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateArticleRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.Article'
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/util.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: 创建文章
      tags:
      - 文章
  /articles/{id}:
    delete:
      consumes:
      - application/json
      description: 删除指定文章，只能删除自己的文章
      parameters:
      - description: 文章 ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 删除成功
          schema:
            $ref: '#/definitions/util.Response'
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/util.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/util.Response'
        "403":
          description: 无权限
          schema:
            $ref: '#/definitions/util.Response'
        "404":
          description: 文章不存在
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: 删除文章
      tags:
      - 文章
    get:
      consumes:
      - application/json
      description: 根据文章 ID 获取文章详情
      parameters:
      - description: 文章 ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.Article'
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/util.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/util.Response'
        "404":
          description: 文章不存在
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: 获取文章详情
      tags:
      - 文章
    put:
      consumes:
      - application/json
      description: 更新指定文章，只能更新自己的文章
      parameters:
      - description: 文章 ID
        in: path
        name: id
        required: true
        type: integer
      - description: 更新内容
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateArticleRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.Article'
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/util.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/util.Response'
        "403":
          description: 无权限
          schema:
            $ref: '#/definitions/util.Response'
        "404":
          description: 文章不存在
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: 更新文章
      tags:
      - 文章
  /articles/list:
    post:
      consumes:
      - application/json
      description: 分页获取文章列表
      parameters:
      - description: 分页参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ListArticlesRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.ArticlePageResponse'
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/util.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: 获取文章列表
      tags:
      - 文章
  /auth/login:
    post:
      consumes:
      - application/json
      description: 使用用户名和密码登录，返回 JWT Token
      parameters:
      - description: 登录信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.LoginResponse'
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/util.Response'
        "401":
          description: 用户名或密码错误
          schema:
            $ref: '#/definitions/util.Response'
      summary: 用户登录
      tags:
      - 认证
  /auth/register:
    post:
      consumes:
      - application/json
      description: 注册新用户账号
      parameters:
      - description: 注册信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 注册成功
          schema:
            $ref: '#/definitions/util.Response'
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/util.Response'
        "409":
          description: 用户名或邮箱已存在
          schema:
            $ref: '#/definitions/util.Response'
      summary: 用户注册
      tags:
      - 认证
  /users/{id}:
    delete:
      consumes:
      - application/json
      description: 删除指定用户（仅管理员或本人）
      parameters:
      - description: 用户 ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 删除成功
          schema:
            $ref: '#/definitions/util.Response'
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/util.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/util.Response'
        "403":
          description: 无权限
          schema:
            $ref: '#/definitions/util.Response'
        "404":
          description: 用户不存在
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: 删除用户
      tags:
      - 用户
    get:
      consumes:
      - application/json
      description: 根据用户 ID 获取用户信息
      parameters:
      - description: 用户 ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.User'
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/util.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/util.Response'
        "404":
          description: 用户不存在
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: 获取用户详情
      tags:
      - 用户
    put:
      consumes:
      - application/json
      description: 更新当前登录用户的信息
      parameters:
      - description: 用户 ID
        in: path
        name: id
        required: true
        type: integer
      - description: 更新内容
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.User'
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/util.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/util.Response'
        "403":
          description: 无权限
          schema:
            $ref: '#/definitions/util.Response'
        "404":
          description: 用户不存在
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: 更新用户信息
      tags:
      - 用户
  /users/list:
    post:
      consumes:
      - application/json
      description: 分页获取用户列表，支持关键词搜索
      parameters:
      - description: 分页参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ListUsersRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.UserPageResponse'
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/util.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: 获取用户列表
      tags:
      - 用户
securityDefinitions:
  BearerAuth:
    description: 输入 Bearer {token} 格式
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
